<head>
  <title>Twitter Map</title>
</head>
<body>
  <header>
      <h1>Search Query</h1>
 
      <form class="query">
        <input type="text" name="query" placeholder="Type in a query to search for tweets" />
      </form>
    </header>

  {{> map}}
</body>

<head>
	<style>
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Waterloo,ON">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>
</body>


<template name="map">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
